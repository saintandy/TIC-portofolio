		<li>Constantin Brancusi s-a nascut la data de 19 februarie 1876 in Hobita, judetul Gorj</li>
		<li>In 1904 pleaca pe jos la Paris</li>
		<li>In 1907 Brancusi este acceptat ca practician in atelierul lui Auguste Rodin.</li>
		<li>S-a stins din viata la 16 martie 1957 la Paris</li>
